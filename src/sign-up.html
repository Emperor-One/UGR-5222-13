<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <article class="body">
      <header class="heading-logo-container">
        <a href="index.html">
          <img
            class="heading-logo-container__fire-post-logo"
            src="static/img/fire-post-logo.png"
            alt="FIRE POST Logo"
          />
        </a>
      </header>

      <h1 class="main-heading">Sign up</h1>

      <form class="form">
        <label class="form__label"> Email Address </label>
        <input class="form__input" type="email" placeholder="johndoe@example.com" required />

        <label class="form__label"> Username </label>
        <input class="form__input" type="text" placeholder="Username" required />

        <label class="form__label"> Password </label>
        <input class="form__input" type="password" placeholder="Password" required />
        <ul class="password-list">
          <li>Must be at least 8 characters long</li>
          <li>Must include lowercase, uppercase, numbers, and symbols</li>
        </ul>

        <input class="form__input form__button" type="submit" value="Create Account" />
      </form>
    </article>
  </body>
</html>
