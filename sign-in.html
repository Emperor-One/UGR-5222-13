<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />
    <title>Sign in</title>

    <script src="bootstrap-5.3.0-alpha1-dist/js/sign-in.js"></script>
  </head>

  <body>
    <article class="d-grid gap-5 min-vh-100">
      <header class="d-inline-flex flex-column align-items-center">
        <a href="index.html">
          <img
            width="100rem"
            src="static/img/fire-post-logo.png"
            alt="FIRE POST Logo"
          />
        </a>
      </header>

      <div class="d-inline-flex flex-column align-items-center">
        <h1 class="main-heading">Sign in</h1>
      </div>

      <form class="d-grid gap-4 justify-content-center">
        <label class="" for="email"> Email </label>

        <input
          class="form__input"
          id="email"
          type="email"
          name="email"
          placeholder="johndoe@example.com"
          required
        />

        <label class="form__label" for="password"> Password </label>
        <input
          class="form__input"
          id="password"
          type="password"
          name="password"
          placeholder="Password"
          reqiured
        />

        <input
          onclick="signIn()"
          value="SIGN IN"
          type="submit"
          value="Sign in"
          class="mt-3"
        />
      </form>
      <section class="d-grid gap-2 mb-5 justify-content-center">
        <a href="sign-up.html">Don't have an account?</a>
        <a href="forgot-password.html">Forgot Your password?</a>
      </section>
    </article>
  </body>
</html>
