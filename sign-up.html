<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />
    <title>Sign up</title>
  </head>
  <body>
    <article class="d-grid gap-5 min-vh-100">
      <header class="d-inline-flex flex-column align-items-center">
        <a href="index.html">
          <img
            width="100rem"
            src="static/img/fire-post-logo.png"
            alt="FIRE POST Logo"
          />
        </a>
      </header>

      <div class="d-inline-flex flex-column align-items-center">
        <h1 class="main-heading">Sign up</h1>
      </div>

      <form class="d-grid gap-4 justify-content-center mb-5">
        <label class="form__label"> Email Address </label>
        <input
          class="form__input"
          type="email"
          placeholder="johndoe@example.com"
          required
        />

        <label class="form__label"> Username </label>
        <input
          class="form__input"
          type="text"
          placeholder="Username"
          required
        />

        <label class="form__label"> Password </label>
        <input
          class="form__input"
          type="password"
          placeholder="Password"
          required
        />
        <ul class="password-list">
          <li>Must be at least 8 characters long</li>
          <li>Must include lowercase, uppercase, numbers, and symbols</li>
        </ul>

        <input
          class="form__input form__button"
          type="submit"
          value="Create Account"
        />
      </form>
    </article>
  </body>
</html>
