<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />
    <title>Forgot Password</title>
  </head>

  <body>
    <article class="d-grid gap-5 min-vh-100">
      <header class="d-inline-flex flex-column align-items-center">
          <a href="index.html">
            <img
              width="100rem"
              src="static/img/fire-post-logo.png"
              alt="FIRE POST Logo"
            />
          </a>
      </header>

      <div class="d-inline-flex flex-column align-items-center">
        <h1 class="main-heading">Forgot Your Password?</h1>
      </div>

      <form class="d-grid gap-4 justify-content-center">
        <label class="form__label">
          Enter the email you used to create your account
        </label>
        <input
          class="form__input"
          type="email"
          placeholder="johndoe@example.com"
          required
        />

        <input
          class="form__input form__button"
          type="submit"
          value="Email my password"
        />
      </form>

      <footer class="text-black bg-danger">
        <nav class="navbar">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="about-us.html">About Us</a>
          <a class="nav-link" href="contact-us.html">Contact Us</a>
          <a class="nav-link" href="sign-in.html">Bookmarks</a>
          <a class="nav-link" href="terms-of-use.html">Terms of Use</a>
        </nav>

        <p class="row justify-content-center">
          Copyright &copy; 2023. FIRE POST
        </p>
      </footer>
    </article>
  </body>
</html>
